<div class="container main-container">
    <h3>Interpolation</h3>

    <p [ngClass]="{
        'text-secondary': contadorClique <3,
        'text-sucess': contadorClique >=3,
        'text-warning': contadorClique >=5,
        'text-danger': contadorClique >=9
    }">O numero de cliques é: {{contadorClique}}</p>
    <br>
    <br>
    <h3>Property Biding</h3>

    <button class="btn btn-info" [disabled]=" contadorClique >= 5">In1fo</button>
    <br>
    <br>
    <img [src]="urlImagem" height="50px" width="50px">

    <br>
    <br>
    <br>
    <h3>Event Binding</h3>
    <button class="btn btn-warning"(click)="adicionarclique()">Clique-me</button> <br> <br>
    <button class="btn btn-danger"(click)="zerarContador()" [disabled]="contadorClique < 10">Zerar Contador</button>
    <br>
    <br>
    <br>
